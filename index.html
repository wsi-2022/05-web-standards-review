<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Standards Review</title>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <header id="header">
    <h1>Web Standards Review</h1>
  </header>

  <nav id="navigation" aria-label="Main">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>


  <main id="content">
    <form name="github" id="github-form"
      action="#null" method="get" aria-labelled-by="github-label">
      <h2 id="github-label">Retrieve GitHub User Account Information</h2>

      <label for="username">
        Enter a GitHub username to learn all about that user:
      </label>
      <input type="text" name="username" id="username" />

      <button type="submit">Retrieve User Info</button>

    </form>
  </main>

  <script src="site.js"></script>
</body>
</html>
